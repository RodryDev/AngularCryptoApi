<div class="container">
   <h1> Coin Market</h1>
<!---BUSCADOR-->


<input type="text" class="form-control bg-dark text-light border-0 my-4 text-center"

(keyup)="searchCoin()"
[(ngModel)]="searchText"
/>



  <table class="table table-dark">
    <thead>
      <tr>
        <th *ngFor="let title of titles">
          {{title}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coin of filteredCoins;, let i = index">
  <!---creo una variable i para hacer el indice y le sumo 1 para
  que comience desde 1-->
        <td class="text-muted">
          {{i + 1}}
        </td>


           <td>
            <img [src]="coin.image" alt="{{coin.name}}" style="width: 2rem;">
            <span class="ms-3">
              {{coin.name}}
            </span>
  
            <span class="text-muted text-uppercase ms-2">
              {{coin.symbol}}
            </span>
           </td>
  <td>
   ${{coin.current_price}}
  </td>
  
  <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'text-success' : 'text-danger' ">
   % {{coin.price_change_percentage_24h.toLocaleString()}}
  </td>

  <td>
    $ {{coin.total_volume.toLocaleString()}}
  </td>
      </tr>
    </tbody>
  </table>

</div>
